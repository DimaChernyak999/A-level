<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<style > 
.square{
    width: 100px;
    height: 100px;
    background-color: white;
    border: 3px solid black;
    position: relative;
    left: 0;
    animation-name: white_square ;
    animation-duration: 3s;
    animation-iteration-count: infinite;
}
@keyframes white_square{
    0%{
      left: 0;
    }
    100%{
      left: 600px;
    }
}


</style>
</head>
<body>
    <div class="content">
    <div class="square"></div>
    </div>
</body>
</html>
